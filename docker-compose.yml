# JARVIS Multi-Agent System - Docker Compose Configuration
# For on-premise Mini PC deployment

services:
  # FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jarvis-backend
    ports:
      - "8000:8000"
    volumes:
      # SQLite database persistence
      - ./db:/app/db
      # Reports directory persistence
      - ./reports:/root/Documents/JARVIS/Reports
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use the mounted volume
      - DATABASE_URL=sqlite:////app/db/jarvis.db
      # Qdrant connection (use service name for Docker networking)
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - jarvis-network

  # Qdrant Vector Database Service
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jarvis-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      # Qdrant data persistence
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - jarvis-network

networks:
  jarvis-network:
    driver: bridge

